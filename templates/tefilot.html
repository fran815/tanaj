<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/css/img/judaismo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tefilot_layout.css') }}">
    <title>תְּפִלּוֹת</title>
</head>
<body>
    <div class="main-body-div">
        
        <div class="main-header">
            <div class="menu-div">
                <div class="menu-img" onclick="menuDiv()"></div>
            </div>
            <!-- RADIO BUTTONS -->
            <div class="title-div">
                <h1>תְּפִלּוֹת</h1>
            </div>
        </div>

        <div class="index-main-menu" id="index-main-menu-id" style="display: none;">
            <div class="menu-space">
                <div class="menu-item">
                    <a href="{{ url_for('index') }}" class="menu-elem">- Inicio -</a>
                </div>
                <div class="menu-item">
                    <a href="{{ url_for('mitzbot') }}" class="menu-elem"><span class="heb-menu">עֲשֶׂרֶת הַדְּבָרִים</span><br>(Diez mandamientos)</a>
                </div>
                <div class="menu-item">
                    <a href="{{ url_for('alphabet') }}" class="menu-elem"><span class="heb-menu">אָלֶף־בֵּית עִבְרִי</span><br>(Alfabeto)</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-center">
                
                <section>
                    <div class="list-div">
                        <ul>
                            <li><a href="{{ url_for('despertar') }}"><span class="heb-name">לְהִתְעוֹרֵר</span><br>(Despertar)</a></li>
                            <li><a href="{{ url_for('alimentos') }}"><span class="heb-name">מַזּוֹנוֹת</span><br>(Alimentos)</a></li>
                            <li><a href="{{ url_for('dormir') }}"><span class="heb-name">לִישׁוֹן</span><br>(Dormir)</a></li>
                            <li><a href="{{ url_for('salud') }}"><span class="heb-name">בְּרִיאוּת</span><br>(Salud)</a></li>
                            <li><a href="{{ url_for('paz') }}"><span class="heb-name">שָׁלוֹם</span><br>(Paz)</a></li>
                            <li><a href="{{ url_for('sabiduria') }}"><span class="heb-name">חָכְמָה</span><br>(Sabiduria)</a></li>
                        </ul>
                    </div>
                </section>

            </div>
        </div>

    </div>
</body>

<script>
    function menuDiv() {
        var mainMenu = document.getElementById('index-main-menu-id');

        if (mainMenu.style.display == 'none') {
            mainMenu.style.display = 'flex';
        }
        else {
            mainMenu.style.display = 'none';
        }
    }

    // PHONETIC LABELS
    function toWatch() {
        var mySelection = document.getElementById('radio1');
        var myLabelToWatch = document.getElementsByClassName('fonet');
        
        if (mySelection="mirar") {
            for (let i = 0; i < myLabelToWatch.length; i++) {
                myLabelToWatch[i].style.display = "block";
            }
        }
    }

    function toUnwatch() {
        var mySelection = document.getElementById('radio2');
        var myLabelToWatch = document.getElementsByClassName('fonet');
        
        if (mySelection="ocultar") {
            for (let i = 0; i < myLabelToWatch.length; i++) {
                myLabelToWatch[i].style.display = "none";
            }
        }
    }

</script>

</html>
